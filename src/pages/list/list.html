<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card class="docCard" *ngFor="let doctor of doctors">
      <ion-grid>
  <ion-row>
    <ion-col text-center size="6">
    <img class="protrait" src={{doctor.picture}}/>
    {{getDoctorReview(doctor.id)}}<ion-icon name="star-outline"></ion-icon>
    </ion-col>
    <ion-col text-center size="3">
          {{doctor.name}}
          <div class="scroll" scrollX="true">
        <p class="sub" *ngFor="let spec of doctor.specialties">{{spec}},</p>
        </div>
      <p class="sub">{{doctor.language}}</p>
    </ion-col>
    <ion-col text-center size="2">
      <p class="sub">{{doctor.rate}}/hr</p>
    </ion-col>
  </ion-row>
  </ion-grid>
    <ion-card-content>
      <ion-grid>
  <ion-row>
    <ion-col *ngIf ="doctor" size="8">
      Available at {{getNextFree(doctor.id)}}
    </ion-col>
    <ion-col>
      </ion-col>
    <ion-col size="4">
      <span class="booking" tappable (click)="goToDocProfile(doctor.id)">BOOK NOW</span>
    </ion-col>
  </ion-row>
  </ion-grid>
    </ion-card-content>
  </ion-card>
  </ion-list>
</ion-content>
